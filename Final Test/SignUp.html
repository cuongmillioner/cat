      <nav class="nav-main">
        <div class="logo">
          <a href="Home.html"><img src="pictures/Logo2.png" alt="logo" id="logo"></a>
        </div>
        <ul>
          <li>
            <a href="Home.html" class="nav-item">Home</a>

          <li>

    <div id="left"></div>
    <div id="content">
      <p id="layout">BECOME A MEMBER</p>
      <div id="form">
        <p>
          <label for="ID"><b>ID: </b></label>
          <input type="text" id="ID" placeholder="username" required>*
        </p>
        <p>
          <label for="password"><b>Password: </b></label>
          <input type="password" id="password" placeholder="password" required>*
        </p>
        <p>
          <label for="email"><b>Email: </b></label>
          <input type="email" id="email" placeholder="abc@xyz.com" required>*
        </p>
        <p>
          <label for="phoneNumber"><b>Phone Number: </b></label>
          <input type="number" id="phoneNumber" required>*
        </p>
        <p>
          <b>Sex:</b> <br>
          <input type="radio"  name="sex" value="Male" checked>Male<br>
          <input type="radio" name="sex" value="Female">Female
        </p>
        <p>
          <label for="birthdate"><b>Birthdate: </b></label>
          <input type="date" name="birthdate" id="birthdate">
        </p>
        <button id="btn-SignUp">Sign up</button>
      </div>
    </div>
    <div id="right"></div>
    <div id="bottom"></div>
    <script src="js/SignUp.js"></script>
  </body>
