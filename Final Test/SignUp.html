<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <style>
      {
        padding: 0;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="css/SignUp.css">
  </head>
  <body>
    <div id="header">
        <img src="pictures/Top.png" alt="Animals" id="pictureTop">
    </div>
    <div id="menu">
      <div id="layoutMenu">
        <a href="#"><span style="color:white">HOME</span></a>
        <a href="#"><span style="color:white">ART</span></a>
        <a href="#"><span style="color:white">PHOTOGRAPHY</span></a>
        <a href="#"><span style="color:white">ANIMALS</span></a>
        <a href="#"><span style="color:white">MORE<span></a>
      </div>
    </div>
    <div id="left"></div>
    <div id="content">
      <p id="layout">BECOME A MEMBER</p>
      <div id="form">
        <p>
          <label for="ID"><b>ID: </b></label>
          <input type="text" id="ID" placeholder="username" required>*
        </p>
        <p>
          <label for="password"><b>Password: </b></label>
          <input type="password" id="password" placeholder="password" required>*
        </p>
        <p>
          <label for="email"><b>Email: </b></label>
          <input type="email" id="email" placeholder="abc@xyz.com" required>*
        </p>
        <p>
          <label for="phoneNumber"><b>Phone Number: </b></label>
          <input type="number" id="phoneNumber" required>*
        </p>
        <p>
          <b>Sex:</b> <br>
          <input type="radio"  name="sex" value="Male" checked>Male<br>
          <input type="radio" name="sex" value="Female">Female
        </p>
        <p>
          <label for="birthdate"><b>Birthdate: </b></label>
          <input type="date" name="birthdate" id="birthdate">
        </p>
        <button id="btn-SignUp">Sign up</button>
      </div>
    </div>
    <div id="right"></div>
    <div id="bottom"></div>
    <script src="js/SignUp.js"></script>
  </body>
</html>
